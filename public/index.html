<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shift Cover Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts & CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <h1>Shift Cover Request</h1>
    </div>
  </header>
  <main class="container">
    <!-- Request Form -->
    <section class="card">
      <h2>Request a Shift Cover</h2>
      <p>Fill out the form to request a shift cover. Your request will be reviewed.</p>
      <form id="requestForm" class="form-layout">
        <div class="form-group">
          <label for="reqDateInput">Date of Shift (YYYY-MM-DD)</label>
          <input type="date" id="reqDateInput" required />
        </div>
        <div class="form-group">
          <label for="reqStartTime">Start Time</label>
          <input type="text" id="reqStartTime" placeholder="e.g., 8:00am" required />
        </div>
        <div class="form-group">
          <label for="reqEndTime">End Time</label>
          <input type="text" id="reqEndTime" placeholder="e.g., 12:00pm" required />
        </div>
        <div class="form-group">
          <label for="reqShiftType">Shift Type</label>
          <select id="reqShiftType" required>
            <option value="" disabled selected>-- Select Shift Type --</option>
            <option value="Event Staff – Set">Event Staff – Set</option>
            <option value="Event Staff – Strike">Event Staff – Strike</option>
            <option value="Event Staff – Early">Event Staff – Early</option>
            <option value="Event Staff – WTMD">Event Staff – WTMD</option>
            <option value="Event Staff – Late">Event Staff – Late</option>
            <option value="Event Staff – Sweep">Event Staff – Sweep</option>
            <option value="Parking">Parking</option>
          </select>
        </div>
        <div class="form-group">
          <label for="reqUserName">Your Name</label>
          <input type="text" id="reqUserName" placeholder="John Doe" required />
        </div>
        <div class="form-group">
          <label for="reqUserEmail">Your Email</label>
          <input type="email" id="reqUserEmail" placeholder="john@example.com" required />
        </div>
        <button type="submit" class="btn primary-btn">Submit Request</button>
      </form>
    </section>
    <!-- Approved Requests Table -->
    <section class="card">
      <h2>Approved Shift Covers</h2>
      <p>Below are the approved shift covers.</p>
      <table id="approvedTable" style="width:100%; border-collapse: collapse; margin-top:1rem;">
        <thead>
          <tr style="background:#3b82f6; color:#fff;">
            <th style="padding:8px;">#</th>
            <th style="padding:8px;">Date</th>
            <th style="padding:8px;">Start</th>
            <th style="padding:8px;">End</th>
            <th style="padding:8px;">Shift Type</th>
          </tr>
        </thead>
        <tbody><!-- Populated by script.js --></tbody>
      </table>
    </section>
  </main>
  <footer class="main-footer">
    <p>&copy; 2025 ShiftCover. All Rights Reserved.</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
