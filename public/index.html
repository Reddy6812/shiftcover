<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Cover Request</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <h1>Shift Cover Request</h1>
    </div>
  </header>

  <main class="index-main">
    <!-- Left: Form -->
    <section class="card form-section">
      <h2>Request a Shift Cover</h2>
      <p>Fill out the form below to request coverage for your shift.</p>

      <form id="shiftForm" class="form-layout">
        <!-- Date -->
        <div class="form-group">
          <label for="shiftDate">Date of Shift</label>
          <input
            type="date"
            id="shiftDate"
            required
          />
        </div>

        <!-- Time Slot (populated from server) -->
        <div class="form-group">
          <label for="timeSlotSelect">Day/Time Range</label>
          <select id="timeSlotSelect" required>
            <!-- Dynamically loaded by script.js -->
          </select>
        </div>

        <!-- Shift Type -->
        <div class="form-group">
          <label for="shiftType">Shift Type</label>
          <select id="shiftType" required>
            <option value="" disabled selected>-- Select Shift Type --</option>
            <option value="Event Staff – Set">Event Staff – Set</option>
            <option value="Event Staff – Strike">Event Staff – Strike</option>
            <option value="Event Staff – Early">Event Staff – Early</option>
            <option value="Event Staff – WTMD">Event Staff – WTMD</option>
            <option value="Event Staff – Late">Event Staff – Late</option>
            <option value="Event Staff – Sweep">Event Staff – Sweep</option>
            <option value="Parking">Parking</option>
          </select>
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="userName">Your Name</label>
          <input
            type="text"
            id="userName"
            placeholder="John Doe"
            required
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="userEmail">Your Email</label>
          <input
            type="email"
            id="userEmail"
            placeholder="john@example.com"
            required
          />
        </div>

        <button type="submit" class="btn primary-btn">Submit Request</button>
      </form>
    </section>

    <!-- Right: "My Available Timings" -->
    <aside class="card sidebar">
      <h2>My Available Timings</h2>
      <p>Recently submitted requests:</p>
      <ul id="requestList">
        <!-- Populated by script.js -->
      </ul>
    </aside>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 ShiftCover. All Rights Reserved.</p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
