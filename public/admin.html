<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shifts (Admin)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <h1>My Shifts (Admin View)</h1>
    </div>
  </header>

  <main class="container">
    <!-- Time Slots Manager -->
    <section class="card">
      <h2>Time Slots Manager</h2>
      <p>Add or remove day/time ranges (e.g. "Monday (3pm - 8pm)").<br>
        Only the admin can do this, so you must have the correct password in the code or as a param.
      </p>

      <form id="timeSlotForm" class="form-layout">
        <div class="form-group">
          <label for="newSlotInput">Day/Time Range</label>
          <input
            type="text"
            id="newSlotInput"
            placeholder="Monday (3pm - 8pm)"
            required
          />
        </div>
        <button type="submit" class="btn primary-btn">Add Time Slot</button>
      </form>

      <ul id="timeSlotList">
        <!-- Populated by admin.js -->
      </ul>
    </section>

    <!-- All Shift Requests -->
    <section class="card">
      <h2>All Shift Requests</h2>
      <p>Delete any requests you want to remove.</p>
      <ul id="requestListAdmin">
        <!-- Populated by admin.js -->
      </ul>
    </section>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 ShiftCover. All Rights Reserved.</p>
  </footer>

  <script src="scripts/admin.js"></script>
</body>
</html>
