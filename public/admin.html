<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShiftCover Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <h1>ShiftCover Admin</h1>
    </div>
  </header>
  <main class="container">
    <!-- Time Slots Manager -->
    <section class="card">
      <h2>Time Slots Manager</h2>
      <p>Add or remove date/time slots that the user can select.</p>
      <form id="slotForm" class="form-layout">
        <div class="form-group">
          <label for="slotDateInput">Date (YYYY-MM-DD)</label>
          <input type="date" id="slotDateInput" required />
        </div>
        <div class="form-group">
          <label for="slotStartSelect">Start Time</label>
          <select id="slotStartSelect" required>
            <option value="" disabled selected>-- Start Time --</option>
            <option value="7:00am">7:00am</option>
            <option value="8:00am">8:00am</option>
            <option value="9:00am">9:00am</option>
            <option value="10:00am">10:00am</option>
            <option value="11:00am">11:00am</option>
            <option value="12:00pm">12:00pm</option>
            <option value="1:00pm">1:00pm</option>
            <option value="2:00pm">2:00pm</option>
            <option value="3:00pm">3:00pm</option>
            <option value="4:00pm">4:00pm</option>
            <option value="5:00pm">5:00pm</option>
            <option value="6:00pm">6:00pm</option>
            <option value="7:00pm">7:00pm</option>
            <option value="8:00pm">8:00pm</option>
            <option value="9:00pm">9:00pm</option>
          </select>
        </div>
        <div class="form-group">
          <label for="slotEndSelect">End Time</label>
          <select id="slotEndSelect" required>
            <option value="" disabled selected>-- End Time --</option>
            <option value="7:00am">7:00am</option>
            <option value="8:00am">8:00am</option>
            <option value="9:00am">9:00am</option>
            <option value="10:00am">10:00am</option>
            <option value="11:00am">11:00am</option>
            <option value="12:00pm">12:00pm</option>
            <option value="1:00pm">1:00pm</option>
            <option value="2:00pm">2:00pm</option>
            <option value="3:00pm">3:00pm</option>
            <option value="4:00pm">4:00pm</option>
            <option value="5:00pm">5:00pm</option>
            <option value="6:00pm">6:00pm</option>
            <option value="7:00pm">7:00pm</option>
            <option value="8:00pm">8:00pm</option>
            <option value="9:00pm">9:00pm</option>
          </select>
        </div>
        <button type="submit" class="btn primary-btn">Add Time Slot</button>
      </form>
      <ul id="slotList" style="margin-top:1rem;"></ul>
    </section>
    <!-- All Shift Requests -->
    <section class="card">
      <h2>All Shift Requests</h2>
      <p>Below is a table of user-submitted requests.</p>
      <table id="requestsTable" style="width:100%; border-collapse: collapse; margin-top:1rem;">
        <thead>
          <tr style="background:#3b82f6; color:#fff;">
            <th style="padding:8px;">#</th>
            <th style="padding:8px;">Date</th>
            <th style="padding:8px;">Start</th>
            <th style="padding:8px;">End</th>
            <th style="padding:8px;">Shift Type</th>
            <th style="padding:8px;">Name</th>
            <th style="padding:8px;">Email</th>
            <th style="padding:8px;">Delete</th>
          </tr>
        </thead>
        <tbody><!-- Populated by admin.js --></tbody>
      </table>
    </section>
  </main>
  <footer class="main-footer">
    <p>&copy; 2025 ShiftCover. All Rights Reserved.</p>
  </footer>
  <script src="scripts/admin.js"></script>
</body>
</html>
