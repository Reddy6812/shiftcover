<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShiftCover Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <h1>ShiftCover Admin</h1>
    </div>
  </header>
  <main class="container">
    <!-- Display all shift requests -->
    <section class="card">
      <h2>All Shift Requests</h2>
      <p>Review, approve, or reject user requests.</p>
      <table id="requestsTable" style="width:100%; border-collapse: collapse; margin-top:1rem;">
        <thead>
          <tr style="background:#3b82f6; color:#fff;">
            <th style="padding:8px;">#</th>
            <th style="padding:8px;">Date</th>
            <th style="padding:8px;">Start</th>
            <th style="padding:8px;">End</th>
            <th style="padding:8px;">Shift Type</th>
            <th style="padding:8px;">Name</th>
            <th style="padding:8px;">Email</th>
            <th style="padding:8px;">Status</th>
            <th style="padding:8px;">Actions</th>
          </tr>
        </thead>
        <tbody><!-- Populated by admin.js --></tbody>
      </table>
    </section>
  </main>
  <footer class="main-footer">
    <p>&copy; 2025 ShiftCover. All Rights Reserved.</p>
  </footer>
  <script src="scripts/admin.js"></script>
</body>
</html>
