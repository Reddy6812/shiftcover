<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>My Shifts (Admin)</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="header-content">
      <h1>My Shifts (Admin View)</h1>
    </div>
  </header>

  <main class="container">
    <!-- (1) Time Slots Manager -->
    <section class="card">
      <h2>Time Slots Manager</h2>
      <p>Add or remove day/time ranges (e.g. "Monday (8am - 2pm)") that will appear in the user form.</p>

      <form id="timeSlotForm" class="form-layout">
        <div class="form-group">
          <label for="newTimeSlot">Enter Day/Time Range</label>
          <input
            type="text"
            id="newTimeSlot"
            placeholder="Monday (8am - 2pm)"
            required
          />
        </div>
        <button type="submit" class="btn primary-btn">Add Time Slot</button>
      </form>

      <ul id="timeSlotList">
        <!-- Populated by admin.js from localStorage -->
      </ul>
    </section>

    <!-- (2) My Available Timings: All Submitted Requests -->
    <section class="card">
      <h2>My Available Timings</h2>
      <p>All shift cover requests submitted by staff:</p>
      <ul id="requestsListAdmin">
        <!-- Populated by admin.js with a delete button for each -->
      </ul>
    </section>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 ShiftCover. All Rights Reserved.</p>
  </footer>

  <!-- Admin script -->
  <script src="scripts/admin.js"></script>
</body>
</html>
